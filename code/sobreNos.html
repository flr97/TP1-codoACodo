<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="sobreNos.css">
    <link rel="icon" href="IMG/logo.png">
    <title>Sobre Nosotros - CompuFans</title>
</head>

<body>
    <div class="container">

        <div class="item header" style="text-align: center; line-height: 50px; border: 1px solid #1D3557;">
            <img class="logo"src="IMG/logo.png">
           
            <b>CompuFans</b>

        </div>



        <div class="item nav" style=" padding: 0px;">
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="historia.html">Historia</a></li>
                <li><a  href="partesPC.html">Partes</a></li>
                <li><a class="active"   href="sobreNos.html">Sobre nosotros</a></li>
                <li><a  href="contacto.html">Contacto</a></li>
              </ul>
        </div>      


        <div class="item contenido" id="contenido" style="padding: 20px ; border: 1px solid #1D3557;">
            <img class="imgAnim" src="IMG/logo.png" style="display: block; margin-right: auto; margin-left: auto;">
            <p style="text-align: center;">
                CompuFans es una agrupación formada por un grupo de personas de todo el mundo destinado al conocimiento sobre las computadoras</p>
                <p>Algunos de nuestros integrantes son:</p>
                <p><button onclick="crearPersona()" class="boton">Mostrar un integrante</button> </p>
                
        </div>


        <div class="item pie" style="text-align: right;"><a  href="https://www.instagram.com" target="_blank"><i class="fa fa-instagram" style="font-size:18px"></i></a>&nbsp;&nbsp;<a  href="https://www.twitter.com" target="_blank"><i class="fa fa-twitter-square" style="font-size:18px"></i></a>&nbsp;&nbsp; CompuFans <i class="fa fa-copyright" style="color:#3993DD"></i></div>
        
    </div>

    

    <script>
        function crearPersona(){
            fetch('https://randomuser.me/api')
            .then(datos=> datos.json())
            .then(datos=>{
                contenido.innerHTML = 
                `<img class="imgAnim" src="IMG/logo.png" style="display: block; margin-right: auto; margin-left: auto;">
                <p style="text-align: center;">
                    CompuFans es una agrupación formada por un grupo de personas de todo el mundo destinado al conocimiento sobre las computadoras</p>
                    <p>Algunos de nuestros integrantes son:</p>
                    <p><button onclick="crearPersona()" class="boton">Mostrar un integrante</button> </p>
                <br><img src = "${datos.results[0].picture.large}"</img><br>
                ${datos.results[0].name.first} ${datos.results[0].name.last}, ${datos.results[0].dob.age} años 
                <br> desde ${datos.results[0].location.state}, ${datos.results[0].location.country}  `
            })

        }


       

    </script>

</body>

</html>
